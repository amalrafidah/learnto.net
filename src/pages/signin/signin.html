<ion-header>

  <ion-navbar color="greenheader">
    <ion-title>Sign In</ion-title>
    <ion-buttons left>
    	<button ion-button icon-only menuToggle>
    		<ion-icon name="menu"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<div class="container">
<div class="content">
<h1 class="frame">LEARNTO.net</h1>
<form class="frame" #f="ngForm" (ngSubmit)="onSignin(f)">
  <ion-list>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" ngModel name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" ngModel name="password" required></ion-input>
    </ion-item>
  </ion-list>

  <p><a (click)="onLoad(profilePage)">Forgot Password?</a></p>
  <button id="loginbtn" ion-button block type="submit" [disabled]="!f.valid">LOGIN</button>
  <button id="guestbtn" ion-button block type="submit" [disabled]="!f.valid">SIGN IN AS GUEST</button>

  <p>Don't have an account?<a (click)="onGotoSignUp()"> Sign Up Here!</a></p>

</form>
</div>
</div>
</ion-content>
